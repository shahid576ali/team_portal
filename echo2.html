<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Gesture Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f4f6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #111827;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 2rem;
            padding: 1rem;
        }

        .team-member {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .team-member:hover {
            transform: scale(1.05);
        }

        .profile-image {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .member-role {
            color: #4b5563;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .member-description {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover {
            opacity: 0.7;
        }

        #searchBar {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }


        .facebook {
            color: #1877f2;
        }

        .instagram {
            color: #e4405f;
        }

        .linkedin {
            color: #0077b5;
        }

        .twitter {
            color: #1da1f2;
        }

        @media (min-width: 768px) {
            .team-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .team-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>ECHO TEAM</h1>
        </header>
        <input type="text" id="searchBar" class="form-control mb-4" placeholder="Search team members..."
            onkeyup="filterCards()">

        <div class="team-grid" id="teamGrid"></div>
    </div>

    <script>
        const teamMembers = [
            {
                name: 'Aishwarya Singh',
                role: 'Web Development',
                image: 'images/lovely.jpg',
                description: 'I have completed my BTech and have a strong interest in learning new technologies. I joined this organization to enhance my skills, gain valuable experience, and stay updated with the latest advancements in the tech world.'

            },
            {
                name: 'Shahid Ali',
                role: 'Web Development',
                image: 'images/a.jpg',
                description: 'I have these expectations from this internship that I can gain good knowledge from here and learn time management and work in a group. and also learning how to work on larger projects.'
            },
            {
                name: 'Subhash Kumar',
                role: 'Web Development',
                image: 'images/subhash.jpg',
                description: 'Joining this internship will provide me with invaluable hands-on experience in web development, allowing me to deepen my understanding of industry standards and best practices.  '
            }

        ];

        function createTeamMemberCard(member) {
            return `
                <div class="team-member">
                    <div class="profile-image">
                        <img src="${member.image}" alt="${member.name}">
                    </div>
                    <h3 class="member-name">${member.name}</h3>
                    <p class="member-role">${member.role}</p>
                    <p class="member-description">${member.description}</p>
                    <div class="social-links">
                        <a href="#" class="social-icon facebook">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                        </a>
                        <a href="#" class="social-icon instagram">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                        </a>
                        <a href="#" class="social-icon linkedin">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                        </a>
                        <a href="#" class="social-icon twitter">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
                        </a>
                    </div>
                </div>
            `;
        }

        function displayTeamMembers() {
            const teamGrid = document.getElementById('teamGrid');
            teamGrid.innerHTML = teamMembers.map(createTeamMemberCard).join('');
        }

        function filterCards() {
            const searchValue = document.getElementById('searchBar').value.toLowerCase();
            const filteredMembers = teamMembers.filter(member =>
                member.name.toLowerCase().includes(searchValue) ||
                member.role.toLowerCase().includes(searchValue) ||
                member.description.toLowerCase().includes(searchValue)
            );
            const teamGrid = document.getElementById('teamGrid');
            teamGrid.innerHTML = filteredMembers.map(createTeamMemberCard).join('');
        }

        displayTeamMembers();
    </script>
</body>

</html>
